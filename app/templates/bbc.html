<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/bbc.css"
    <title>BBC News Headlines</title>
  </head>
  <body>
    <div class="jumbotron" style="color: black">
      <h1 styel="color:black">BBC NEWS HEADLINE</h1>
    </div>
    <div class="back"><a href="/about">Previous</a></div>
    <div class="next"><a href="/error">Next</a></div>
    <div class="container">
      {% for news, desc,time, i in context%}

      <div>
        <img src="{{i}}" alt="" />
      </div>
      <div>
        <h2>News:</h2>
        {{news}}
      </div>
      <div>
        <h3>Description:</h3>
        {{desc}}
      </div>
      <div>
        <h4>Time</h4>
        :{{time}}
      </div>
      {% endfor%}
    </div>
  </body>
</html>
